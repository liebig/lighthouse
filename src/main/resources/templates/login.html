<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/icon-76.png}" />
	<link rel="icon" type="image/png" sizes="96x96"
		th:href="@{/img/icon-96.png}" />
		
	<title th:text="#{lighthouse}">Lighthouse</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/bootstrap/css/animate.min.css}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login-styles.css}" />
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script th:src="@{/bootstrap/js/html5shiv.min.js}"></script>
      <script th:src="@{/bootstrap/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
	
	<div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" th:src="@{/img/icon-128.png}" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" th:action="@{/login}" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input th:placeholder="#{login.username}" type="text" id="username" name="username" class="form-control" required="required" autofocus="true" />
                <input th:placeholder="#{login.password}" type="password" id="password" name="password" class="form-control" required="required" />
                <button th:text="#{login.signin}" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
	
	<div th:replace="fragments/footer :: bootstrap"></div>
	
	<script th:inline="javascript" th:if="${param.logout}">
		toast(/*[[#{login.logout}]]*/ "You have been logged out.", "success");
	</script>

	<script th:inline="javascript" th:if="${param.error}">
		toast(/*[[#{login.invalid}]]*/ "Invalid username or password.", "danger");
	</script>
	
</body>
</html>
