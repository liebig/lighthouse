<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/icon-76.png}" />
	<link rel="icon" type="image/png" sizes="96x96"
		th:href="@{/img/icon-96.png}" />
		
	<title th:text="#{lighthouse}">Lighthouse</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login-styles.css}" />
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script th:src="@{/bootstrap/js/html5shiv.min.js}"></script>
      <script th:src="@{/bootstrap/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
	
	<div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" th:src="@{/img/icon-128.png}" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" th:action="@{/register}" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input th:placeholder="#{register.username}" type="text" id="username" name="username" class="form-control" placeholder="Name" required="required" autofocus="true" />
                <input th:placeholder="#{register.password}" type="password" id="password" name="password" class="form-control" placeholder="Password" required="required" />
                <button th:text="#{register}" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
	
	<div th:replace="fragments/footer :: bootstrap"></div>

	<script th:inline="javascript" th:if="${errorusername}">
		toast(/*[[#{register.error.username}]]*/ "Please insert a username.", "danger");
	</script>
	
	<script th:inline="javascript" th:if="${errorpassword}">
		toast(/*[[#{register.error.password}]]*/ "Password must contain at least 8 characters.", "danger");
	</script>
	
</body>
</html>
