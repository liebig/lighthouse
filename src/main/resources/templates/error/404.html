<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head  th:replace="fragments/header :: head">
</head>
<body>

	<div id="app" class="wrapper">

		<div class="main-panel">

			<div th:replace="fragments/header :: navbar"></div>

			<div class="content">
				<div class="container-fluid">
					<div class="row">

						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Users Behavior</h4>
									<p class="category">24 Hours performance</p>
								</div>
								<div class="content">
									<div id="chartHours" class="ct-chart"></div>
									<div class="footer">
										<div class="chart-legend">
											<i class="fa fa-circle text-info"></i> Open <i
												class="fa fa-circle text-danger"></i> Click <i
												class="fa fa-circle text-warning"></i> Click Second Time
										</div>
										<hr />
										<div class="stats">
											<i class="ti-reload"></i> Updated 3 minutes ago
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer" th:replace="fragments/footer :: footer"></footer>

		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="registerDoKey" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Register Digital
						Ocean API Key</h4>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</body>

<div th:replace="fragments/footer :: bootstrap"></div>

</html>
